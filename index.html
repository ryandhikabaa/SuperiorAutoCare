<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    </script>

    <title>Superior Auto Care</title>
</head>

<body class="d-flex h-100 text-center text-white flex-column">

    <!-- Navigation Bar -->
    <nav id="navbar-top" class="navbar navbar-expand-md navbar-dark fixed-top">
        <a class="navbar-brand ms-5 fs-3 fw-bold" href="#">Superior Auto Care</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04"
            aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav ms-auto me-5">
                <li class="nav-item active">
                    <a class="nav-link text-black" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="#services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="#book">Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="#about">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- First Section -->
    <div class="cover-container first-div d-flex w-100 p-3 mx-auto flex-column" id="home">
        <div class="w-100 mx-auto my-auto p-5">
            <div class="my-2 text-capitalize fw-bold d-flex flex-column">
                <span class="text-white">Cleanliness is a good habit</span>
                <span class="text-white">that we need to follow.</span>
                <span class="text-white">With love, Superior Auto Care</span>
            </div>
            <div class="d-flex flex-column">
                <span class="text-white mt-3 text-wrap">Kami Pastikan Anda Puas dengan Pelayanan Kami.</span>
                <span class="text-white text-wrap">Kepuasan dan Kenyamanan anda adalah yang utama bagi kami.</span>
            </div>
        </div>
        <a href="#services" style="text-decoration: none;">
            <div class="start-arrow d-flex flex-column mt-5 text-black">

                <span class="fs-4">Start Now</span>
                <i class="bi bi-caret-down-fill fs-1" href="#services"></i>

            </div>
        </a>
    </div>

    

    <!--   Include Bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Script Penunjang -->
    <script>
        const navbar = document.getElementById("navbar-top")
        const navLink = document.getElementsByClassName("nav-link"),
            len = navLink !== null ? navLink.length : 0;
        window.addEventListener("scroll", (event) => {
            let scroll = this.scrollY;
            if (scroll != 0) {
                navbar.classList.add("bg-dark")
                for (let i = 0; i < len; i++) {
                    navLink[i].classList.remove("text-black")
                }
            } else {
                navbar.classList.remove("bg-dark")
                for (let i = 0; i < len; i++) {
                    navLink[i].classList.add("text-black")
                }
            }
        });
    </script>

</body>

</html>
